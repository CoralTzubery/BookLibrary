<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="dist/styles.css" />
</head>
<body>
    <header>
        <nav class="site-nav">
            <p class="brand">Libi</p>
            <menu>
                <li><a href="index.html">Home</a></li>
                <li><a href="order-form.html">Order a New Book</a></li>
                <li><a href="report-form.html">Lost a Book?</a></li>
                <li><a href="my-books.html">My Books</a></li>
                <li><a href="login.html">Login</a></li>
                <span id="current-user"></span>
            </menu>
        </nav>
    </header>
    
    <main class="stack">
        <h1>Login</h1>

        <form class="stack" id="login-form">
            <div class="form-input">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-input">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <p>
            Don't have an acount?
            <a href="signup.html">Sign Up</a>
        </p>
    </main>

    <script type="module">
        import { init } from "./dist/controller.js";
        import { displayCurrentUser } from "./dist/view.js";

        init();
        displayCurrentUser();
    </script>
</body>
</html>
