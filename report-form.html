<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report A Lost Book</title>
    <link rel="stylesheet" href="dist/styles.css" />
</head>
<body>
    <header>
        <nav class="site-nav">
            <p class="brand">Libi</p>
            <menu>
                <li><a href="index.html">Home</a></li>
                <li><a href="order-form.html">Order a New Book</a></li>
                <li><a href="report-form.html">Lost a Book?</a></li>
                <li><a href="my-books.html">My Books</a></li>
                <li><a href="#">log-in</a></li>
            </menu>
        </nav>
    </header>
    
    <main class="stack">
        <form class="stack" id="report-form" name="report">
            <div class="form-input">
                <label for="nameInput">Full Name:</label>
                <input type="text" id="nameInput" name="name" required autofocus>
            </div>
            <div class="form-input">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" name="email" required>
            </div>
            <div class="form-input">   
                <label for="phoneInput">Phone-Number:</label>
                <input type="tel" id="phoneInput" name="phone" required>
            </div>
            <div class="form-input">
                <label for="bookDropdown">Which book did you lose?</label>
                <select name="book" id="bookDropdown">
                </select>
            </div>
            <div class="cluster">
                <button>REPORT</button>
                <button type="reset">RESET</button>
            </div>
        </form>
    </main>

    <script type="module">
        import { init, populateBooksDropdown, setupReportForm } from "./dist/controller.js";
        
        init();
        populateBooksDropdown();
        setupReportForm();
    </script>
</body>
</html>
